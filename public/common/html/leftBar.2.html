<script type="text/javascript">
	$(function(){
		if(window.MENU_COUNT==1){
			return;
		}else{
			window.MENU_COUNT=1;
		}
		layui.use('element', function () {
			var element = layui.element;
			 let obj = JSON.parse(localStorage.getItem("USER_INFO_CACHE"));
			 var mfrsId=obj.mfrsId||15;//企业id
				$.ajax({
						// url: baseurl + "/wisdom/menu/selectZgMenuListAll",
						url:hdInterface.selectZgMenuListAll,
				 		type: "get",
						data:{
							"mfrsId":mfrsId
						},
						success: function (result) {
							console.log("=========左侧菜单===========");
							console.log(result);
							if(result.code==0){
								var resdata=result.data||[];
								var siteMenuArr=[];//以站点为单位的菜单								
								var str='';								
							
								for (var i = 0; i < resdata.length; i++) {
									var proitem=resdata[i]||[];
									var menuChildList=proitem.menuChildList||[];
									menuChildList=menuChildList[0]||[];
									var dataid=i==0?"hdzh-home":("project-management"+i);
									var iconName=i==0?"icon-company.png":"icon-project.png";
									str+='<li class="layui-nav-item">'+
										'<a href="javascript:void(0);"><img src="./common/image/'+iconName+'" class="nav-icon2" />'+proitem.menuName+'</a>'+
										'<dl class="layui-nav-child">'+
											'<dd>'+
												'<a href="javascript:;" class="site-demo-active" data-url="./'+(menuChildList.url||"")+'?projectId='+menuChildList.projectId+'&proname='+menuChildList.menuName+'"'+
													'data-id="'+dataid+'" data-title="'+menuChildList.menuName+'" data-type="tabAdd" title="'+menuChildList.menuName+'">'+
													'<img src="./common/image/icon2.png" class="nav-icon1" />'+
													menuChildList.menuName+'<i class="layui-icon layui-icon-star"></i>'+
												'</a>'+
											'</dd>';
											var menuChildList=proitem.menuChildList||[];
											for (var j = 1; j < menuChildList.length; j++) {
												var system=menuChildList[j];
												str+='<dd>'+
													'<a href="javascript:void(0);" class="navsystem"><img src="./common/image/icon-system.png" class="nav-icon1" />'+system.menuName+'</a>'+
													'<dl class="layui-nav-child hd-thirdnav">';
														// '<dt data-name="AreaManagement" style="">';
															var site=system.menuChildList||[];																
															for (var k = 0; k < site.length; k++) {
															// for (var k = 0; k < 1; k++) {
																var siteitem=site[k]||[];
																var siteitemName=siteitem.menuName||'';
																var siteId=siteitem.siteId||13;
																var siteUrl=siteitem.url||'';
																var menuId=siteitem.menuId||'';
																var siteMenu=siteitem.menuChildList||[];//菜单
																var siteMenuObj={
																	"siteId":siteId,
																	"siteMenu":siteMenu
																}
																siteMenuArr.push(siteMenuObj);																
																str+='<dt data-name="AreaManagement" style=""><a data-url="./'+siteUrl+'?siteId='+siteId+'&proname='+proitem.menuName+'&sitename='+siteitemName+'&menuId='+menuId+'&showmenu=show" data-id="site-'+k+'" data-title="'+siteitemName+'"'+
																		'class="site-demo-active" href="javascript:;" data-type="tabAdd" title="'+siteitemName+'">'+
																		'<img src="./common/image/icon2.png" class="nav-icon1" />'+
																		siteitemName+
																		'</a></dt>';
															}
														// str+='</dt>'+
													str+='</dl>'+
												'</dd>';

											}

										str+='</dl>'+
									'</li>';
								}								
								localStorage.setItem("siteMenuArr",JSON.stringify(siteMenuArr));								
								$("#menu").html(str);
								element.init();
							}
							else if(result.code==403) {
								alert("权限不足")
								location.href = "../../bussiness/login/login.html";
							}
						}});

		})
	});
</script>
