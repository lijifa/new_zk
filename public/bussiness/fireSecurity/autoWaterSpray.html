					</div>
				</div>

								当日喷淋管网压力监测
								<!-- <span class="fr">单位：Mpa</span> -->
							</div>
							<div class="hd-con-hei publicborder">
								<div class="hd-innercontent textcenter jfsqzt">
									<div class="height100 colorWh posrelative">
										<div class="hd-loadmask">
											<img src="../../common/image/load.gif" class="iconimg">
										</div>
										<div id="pressureMonitoring" class="hiddenTroubleEchars">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="height100 backgroundGray widthAndMargin" style="padding-top: 0;">

							<div class="hd-title">
								喷淋管网压力监测
							</div>
							<div class="height100 publicborder">
								<div class="hd-innercontent watermonitoring">
									<div class="left">
										<div>
											<span class="colblue count">0.06</span>
											<span class="colblue">Mpa</span>
											<div>喷淋管网压力</div>
										</div>

									</div>
									<div class="right">
										<div class="item">上限值：<span class="colblue count">0.14</span> <span
												class="colblue">Mpa</span></div>
										<div class="item">下限值：<span class="colblue count">0</span> <span
												class="colblue">Mpa</span></div>
									</div>
								</div>
							</div>
						</div>
					</div>

							<div class="hd-title">
								重点设备巡检
							</div>
							<div class="height100 publicborder">
								<div class="hd-innercontent watertest">
									<div class="left">
										<div>
											<img src="./image/autowaterspray/img3.png" />

									</div>

									</div>
								</div>
							</div>

												<!-- <span>kW·h</span> -->
											</div>
										</div>

									</div>
									<div class="ene" style="margin-top: 5px;">

											</div>

										<div class="eneItem height100" style="clear: both;">

												<span class="marginTop" style="font-size: 22px;">44</span>
												<span>离线设备</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

									<div class="ene" style="margin-top: 5px;">
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autowaterspray/icon5.png">

										</div>

												<img src="./image/autowaterspray/icon6.png">

												<!-- <span>kW·h</span> -->
											</div>
										</div>

									</div>
									<div class="ene" style="margin-top: 5px;">
										<div class="eneItem height100" style="clear: both;">

										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autowaterspray/icon8.png">

										</div>
									</div>
								</div>

											<div class="item">
												<span class="legend_pub">
													<em class="icon blue1_legend_pub lineIcon"></em>
													<em class="font">流量报警<i class="count">6</i>条</em>
												</span>
											</div>
											<div class="item">
												<span class="legend_pub">
													<em class="icon green1_legend_pub lineIcon"></em>
													<em class="font">压力报警<i class="count">32</i>条</em>
												</span>
											</div>
											<div class="item">

													<em class="icon blue2_legend_pub lineIcon"></em>
