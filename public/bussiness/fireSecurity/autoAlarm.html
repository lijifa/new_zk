<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>华德智慧能源管理系统</title>
		<link rel="stylesheet" href="../../common/css/public.css">
		<link rel="stylesheet" type="text/css" href="../../common/css/liMarquee.css" />
		<link rel="stylesheet" type="text/css" href="../../common/css/listRoll.css" />
		<!-- <link rel="stylesheet" href="./css/autoAlarm.css"> -->
		<script type="text/javascript">
			document.write('<script language="javascript" src="../../common/lib/config.js?time='+new Date().getTime()+'"><\/script>');
		</script>
		<script>
			document.write('<link rel="stylesheet" href="./css/autoAlarm.css?v=' + version + '"/>');
		</script>

	<body class="layui-layout-body">
		<div class="innerheader" id="innerheader" data-title="自动报警监控"></div>
		<div class="pop">
			<div id="list" style="height: 100%;"></div>
		</div>
		<div class="layui-row sc-container">
			<div class="layui-col-md9 height100">
				<div class="layui-row  middle-top" style="height: 70%;">
					<div class="layui-col-md12 height100" style="padding: 10px 0;">
						<div class="layui-col-md12 height100">
							<div class="hd-con-hei">
								<div class="hd-title lefttoptitle">
									火灾自动报警系统示意图
								</div>
								<img src="./image/img1.png" class="lefttopimg" />
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row  middle-bottom" style="display: flex;height: 30%;">
					<div class="height100 backgroundGray widthAndMargin" style="padding-top: 0;">
						<div class="height100">
							<div class="hd-title">
								设备故障详情
								<div class="waringlight">
								</div>
							</div>
							<div class="hd-con-hei publicborder">
								<div class="hd-innercontent textcenter lightbg equlist sblist" id="equipmentstatuscover"
									style="position: relative;">
									<div class="hd-loadmask"><img src="../../common/image/load.gif" class="iconimg">
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="height100 backgroundGray widthAndMargin"
						style="padding-top: 0;padding-bottom: 0;height: 100%;">
						<div class="height100">
							<div class="hd-title">
								当月隐患类型汇总
								<!-- <span class="fr">单位：次</span> -->
							</div>
							<div class="hd-con-hei publicborder" style="margin: 5px;">
								<div class="hd-innercontent textcenter jfsqzt">

											<img src="../../common/image/load.gif" class="iconimg">
										</div>
										<div id="hiddenTrouble" class="hiddenTroubleEchars">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 height100 backgroundGray">
				<div class="height100">
					<div class="layui-col-md12 height100">
						<div class="layui-col-md12" style="height: 25%;">
							<div class="hd-title">
								当前系统报警
							</div>
							<div class="hd-con-hei publicborder">

								<div class="hd-innercontent">
									<div class="ene" style="margin-top: 5px;">
										<div class="eneItem height100" style="clear: both;" id="alarm">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon1.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">
												<span class="marginTop red" style="font-size: 22px;"
													id="fireTotal">0</span>
												<span>火灾报警</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon2.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">
												<span class="marginTop yellow" style="font-size: 22px;">13</span>
												<span>设备故障</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>

									</div>
									<div class="ene" style="margin-top: 5px;">
										<div class="eneItem height100" style="clear: both;">

												<img src="./image/autoAlarm/icon9.png">

										</div>
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon3.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">

												<span>在线设备</span>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="layui-col-md12" style="height: 25%;">

								主要设备数量
							</div>
							<div class="hd-con-hei publicborder">

								<div class="hd-innercontent">
									<div class="ene" style="margin-top: 5px;">
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon5.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">
												<span class="marginTop"><em class="rightcount">722</em>套</span>
												<span>感温/感烟探测器</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon6.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">
												<span class="marginTop"><em class="rightcount">301</em>台</span>
												<span>声光报警设备</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>

									</div>
									<div class="ene" style="margin-top: 5px;">
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon7.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">
												<span class="marginTop"><em class="rightcount">20</em>个</span>
												<span>手动报警按钮</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>
										<div class="eneItem height100" style="clear: both;">
											<div class="eneItemImg height100 backgroundLightGray">
												<img src="./image/autoAlarm/icon8.png">
											</div>
											<div class="eneItemText height100 backgroundLightGray">
												<span class="marginTop"><em class="rightcount">39</em>个</span>
												<span>电源</span>
												<!-- <span>kW·h</span> -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="layui-col-md12" style="height: 20%;">
							<div class="hd-title">
								消防主机实况
							</div>

							<div class="hd-con-hei publicborder yjtongji" id="ldtemperature" style="margin-top: 4px;">
								<div class="hd-innercontent hostlive">
									<div class="left">
										<div class="imgbox">
											<img src="image/circle0.png" class="circle0" />
											<img src="image/circle1.png" class="circle1" />
											<img src="image/circle2.png" class="circle2" />
											<div class="font"><span class="title">正常</span>设备状态</div>
										</div>

									</div>
									<div class="right">
										<div class="rightbox">
											<!-- 上次复位时间：
										<div class="time">2021.02.01</div> -->
											<div class="iconItem">
												<div class="icon">
													<img src="../../common/image/greenLamp.png">
													手动
												</div>
												<div class="icon">
													<img src="../../common/image/greenLamp.png">
													主电
												</div>
												<div class="icon">
													<img src="../../common/image/grayLamp.png">
													备电
												</div>
												<div class="icon">
													<img src="../../common/image/grayLamp.png">
													自检
												</div>
											</div>
											<div class="time">上次复位时间：2021.02.01</div>
										</div>
									</div>
								</div>
							</div>
						</div>

							<div class="hd-title">
								当月设备故障前五名

							</div>

								<div class="hd-innercontent textcenter yjtongji">
									<div class="hd-loadmask">
										<img src="../../common/image/load.gif" class="iconimg">
									</div>

									<div id="mainCOP">

									</div>
								</div>
							</div>
						</div>
					</div>
