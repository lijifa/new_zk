<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>华德智慧能源管理系统</title>
	<link rel="stylesheet" href="/common/css/animated.css">
	<link rel="stylesheet" href="/common/css/public.css">
	<link rel="stylesheet" href="/common/css/generalStyle.css">
	<link rel="stylesheet" href="/common/lib/Animate/animate.min.css">
	<link rel="stylesheet" href="/common/css/liMarquee.css">
	<link rel="stylesheet" href="/common/css/listRoll.css"/>
	<script type="text/javascript">
	   document.write('<script language="javascript" src="/common/lib/config.js?r='+Math.random()+'"><\/script\>');
	</script>
	<script>
	   document.write('<link rel="stylesheet" href="./css/hdU3D.css?v='+version+'">');
	</script>
</head>

<body class="layui-layout-body">
	<div class="innerheader" id="innerheader" data-title="项目总览"></div>
	<img src="/common/image/beiing130.jpg" class="image-bg">
	<div class="videotitle mobile_videotitle">
		<div class="cont">华德智慧能源持续监测中</div>
	</div>
	<div class="layui-row sc-container" id="container">
		<div class="projectInfo">
			<div class="projectInfoItem projectAddress">
				<span><em id="address">--</em></span>
			</div>
			<div class="projectInfoItem projectType">
				<span><em id="projectTypeName">--</em></span>
			</div>
			<div class="projectInfoItem projectArea">
				<span><em id="constructionArea">--</em>万㎡建筑面积</span>
			</div>
		</div>
		<div class="U3DchangeBtn">
			<div class="U3DBtn U3DSingle">地下配电室</div>
		</div>
		<div class="bottombar layui-col-md12 mobile_none">
			<div class="bottomItem">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					<span id="moneryEnergyTitle">项目能耗</span>
					<div class="energyBtnParent">
						<div class="btn on" data-type="1">用电量</div>
						<div class="btn" data-type="2">总能耗</div>
					</div>
				</div>
				<div data-type="1" class="content">
					<div class="contentImg">
						<div class="battery">
							<div class="waterTank" id="waterTank"></div>
							<div class="batteryNum">
								<span><em id="currentLoadPercent">--</em>%</span>
								<span>当前负荷率</span>
							</div>
						</div>
					</div>
					<div class="contentItem">
						<img src="./image/icon1.png" alt="">
						<div class="contentTitle">今年计划耗电量</div>
						<div class="contentNum" id="costElectricityGoalCurrentYear">--</div>
						<div class="contentUnit">万kW·h</div>
					</div>
					<div class="line"></div>
					<div class="contentItem">
						<img src="./image/icon2.png" alt="">
						<div class="contentTitle">今年用电量</div>
						<div class="contentNum" id="costElectricityCurrentYear">--</div>
						<div class="contentUnit">万kW·h</div>
					</div>
					<div class="line"></div>
					<div class="contentItem">
						<img src="./image/icon3.png" alt="">
						<div class="contentTitle">当日总耗电量</div>
						<div class="contentNum" id="costElectricityToday">--</div>
						<div class="contentUnit">kW·h</div>
					</div>
					<div class="line"></div>
					<div class="contentItem">
						<img src="./image/icon4.png" alt="">
						<div class="contentTitle">当前电力总负荷</div>
						<div class="contentNum" id="currentLoad">--</div>
						<div class="contentUnit">kW</div>
					</div>
				</div>
				<div data-type="2" class="content op">
					<div class="contentImg" style="background-image: url(./image/img2.png);">
						<div class="CO2">
							<div>2021年</div>
							<div>减少CO<sub>2</sub>排放</div>
							<div class="CO2Unit"><em id="emissionDecrement">--</em> 吨</div>
						</div>
					</div>
					<div class="contentItem">
						<img src="./image/icon5.png" alt="">
						<div class="contentTitle">去年能耗总量</div>
						<div class="contentNum" id="energyLastYear">--</div>
						<div class="contentUnit">标准煤(tce)</div>
					</div>
					<div class="line"></div>
					<div class="contentItem">
						<img src="./image/icon5.png" alt="">
						<div class="contentTitle">今年能耗指标</div>
						<div class="contentNum" id="energyIndicatorsCurrentYear">--</div>
						<div class="contentUnit">标准煤(tce)</div>
					</div>
					<div class="line"></div>
					<div class="contentItem">
						<img src="./image/icon7.png" alt="">
						<div class="contentTitle">今年能耗总量</div>
						<div class="contentNum" id="energyCurrentYear">--</div>
						<div class="contentUnit">标准煤(tce)</div>
					</div>
				</div>
			</div>
			<div class="bottomItem">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					<span id="moneryEnergyTitle">设备概况</span>
				</div>
				<div class="content">
					<div class="contentImg" style="width: 130px;">
						<div class="echarts">
							<div id="echarts" style="height: 100%;"></div>
							<div class="echartsNum"><em id="val">--</em>%</div>
						</div>
						<div class="echartsTitle">设备在线率</div>
					</div>
					<div class="contentItem" style="width: 100px;">
						<img src="./image/icon8.png" alt="">
						<div class="contentTitle">设备总数</div>
						<div class="contentNum" id="deviceCount">--</div>
						<div class="contentUnit">台</div>
					</div>
					<div class="line"></div>
					<div class="contentItem" style="width: 100px;">
						<img src="./image/icon9.png" alt="">
						<div class="contentTitle">在线设备</div>
						<div class="contentNum" id="deviceOnlineCount">--</div>
						<div class="contentUnit">台</div>
					</div>
					<div class="line"></div>
					<div class="contentItem" style="width: 100px;">
						<img src="./image/icon10.png" alt="">
						<div class="contentTitle">离线设备</div>
						<div class="contentNum" id="deviceOfflineCount">--</div>
						<div class="contentUnit">台</div>
					</div>
				</div>
			</div>
			<div class="bottomItem">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					<span id="moneryEnergyTitle">告警统计</span>
				</div>
				<div class="content">
					<div class="contentItem" style="width: 160px;">
						<div class="systom" id="baojing" style="background-image: url(./image/gaojingRed.png);">
							<div class="systomTitle">系统报警</div>
							<div class="systomNum" style="color: rgba(255, 68, 68, 1);" id="bj">--</div>
						</div>
						<div class="systom" style="background-image: url(./image/gaojingBlue.png);">
							<div class="systomTitle">报警规则</div>
							<div class="systomNum" id="ruleAlarm">--</div>
						</div>
					</div>
					<div class="line"></div>
					<div class="contentItem" style="width: 160px;">
						<div class="systom" id="yujing" style="background-image: url(./image/yjYellow.png);">
							<div class="systomTitle">系统预警</div>
							<div class="systomNum" style="color: rgba(255, 224, 55, 1);" id="yj">--</div>
						</div>
						<div class="systom" style="background-image: url(./image/yjBlue.png);">
							<div class="systomTitle">预警规则</div>
							<div class="systomNum" id="warnRuleCount">--</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="buttomIcon" id="buttomIcon">
			<i class="layui-icon layui-icon-down"></i>
		</div>
		<div class="pop_fault" id="fault">
			<div style="height: 100%;position: relative;" id="listStatu">
				<div class="hd-loadmask"><img src="/common/image/load.gif" class="iconimg" style="top: 50%;"></div>
			</div>
		</div>
		<div class="pop_fault" id="fireList">
			<div style="height: 100%;position: relative;" id="senconStatu">
				<div class="hd-loadmask"><img src="/common/image/load.gif" class="iconimg" style="top: 50%;"></div>
			</div>
		</div>
	</div>

</body>

</html>
<script src="/common/lib/jquery-3.2.1.js"></script>
<script src="/common/js/public.js"></script>
<script src="/common/lib/layui/layui.js"></script>
<script src="/common/lib/echarts.min.js"></script>
<script src="/common/js/utils.js"></script>
<script src="/common/js/echarsComponent.js"></script>
<script src="/common/lib/echarts-liq.js"></script>
<script src="/common/lib/jquery.liMarquee.js"></script>
<script src="/common/js/slideMenuNew.js"></script>
<script src="/common/js/popUps.js"></script>
<script src="/common/js/listRollNew.js"></script>
<script src="/common/js/waterTank.js"></script>
<script type="text/javascript">
	document.write('<script src="js/hdU3D.js?v='+version+'"><\/script\>');
</script>
