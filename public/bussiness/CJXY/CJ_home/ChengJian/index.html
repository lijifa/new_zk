<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>HuaDeGuangHeGu</title>
		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			body {
				margin: 0;
				/* background: #444; */
			}

			#gameContainer {
				width: 100vw;
				height: 100vh;
				background: transparent !important;
			}

			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}

			.logo {
				display: block;
				width: 100vw;
				height: 100vh;
			}

			.progress {
				margin: 1.5em;
				border: 1px solid #02a7fe;
				width: 30vw;
				display: none;
				position: absolute;
				bottom: 50%;
				left: 50%;
				margin-left: -15vw;
			}

			.progress .full {
				margin: 2px;
				background: #02a7ce;
				height: 0.1em;
				transform-origin: top left;
			}

			#loader {
				position: absolute;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			.spinner,
			.spinner:after {
				border-radius: 50%;
				width: 5em;
				height: 5em;
			}

			.spinner {
				margin: 10px;
				font-size: 10px;
				position: relative;
				text-indent: -9999em;
				border-top: 1.1em solid rgba(255, 255, 255, 0.2);
				border-right: 1.1em solid rgba(255, 255, 255, 0.2);
				border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
				border-left: 1.1em solid #ffffff;
				transform: translateZ(0);
				animation: spinner-spin 1.1s infinite linear;
			}

			@keyframes spinner-spin {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}

			@media screen and (orientation: landscape) and (min-width: 480px) and (max-width: 995px) {
				.progress {
					bottom: 10%;
				}
			}
		</style>
		<script>
			document.write('<script src="/common/lib/config.js?time='+new Date().getTime()+'"><\/script>');
		</script>
		<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5,minimal-ui"> -->
	</head>

	<body onload="Reset()" onresize="Reset()" ,scroll=no, style="width: 100%; height: 100%;overflow:hidden">
		<div id="gameContainer" style="width: 100%; height: 100%;margin:auto"></div>
		<div id="loader">
			<img class="logo" src="logo.png" />
			<div class="spinner"></div>
			<div class="progress">
				<div class="full"></div>
			</div>
		</div>
	</body>
	
	<script src="/common/lib/jquery-3.2.1.js"></script>
	<script>
		document.write('<script src="Build/UnityLoader.js?v='+version+'"><\/script>');
		document.write('<script src="/common/js/u3dTools.js?v=' + version + '"><\/script\>');
	</script>
	<script>
		var u3dObj = new U3DTools('gameContainer', {
			// "jsonPath":"Build/ZR_GuangHeGu.json",
			"jsonPath": "Build/ChengJian.json",
			"completeCallback": completeCallback
		})
		var gameInstance = u3dObj.createUnity();

		// 回调函数
		function completeCallback(gameInstance) {
			var objName = parent.layuiId;
			gameInstance.SendMessage("CameraMgr", "SetU3dPageId", objName); //初始化时候调用
			// console.log("机房回调2222")
			window.onunload = function() {
				// top.unregisterListener(objName); //销毁
			}

			// top.registerListener(objName, function(e) {
			// 	// console.log("来自机房页面"+e)
			// 	gameInstance.SendMessage("CameraMgr", "ControlU3DCamera", e); //控制相机显示隐藏
			// 	Reset();
			// }); //注册
			Reset();
		}
		function UnityStart(){
			parent.hdU3D.U3Dinit(gameInstance);
		}
	</script>
</html>
