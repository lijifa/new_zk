<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<script>
			document.write('<script src="/common/lib/config.js?time=' + new Date().getTime() + '"><\/script>');
		</script>
		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			body {
				margin: 0;
				/* background: #444; */
			}

			#gameContainer {
				width: 100vw;
				height: 100vh;
			}

			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}

			.logo {
				display: block;
				width: 100vw;
				height: 100vh;
			}

			.progress {
				margin: 1.5em;
				border: 1px solid #02a7fe;
				width: 30vw;
				display: none;
				position: absolute;
				bottom: 50%;
				left: 50%;
				margin-left: -15vw;
			}

			.progress .full {
				margin: 2px;
				background: #02a7ce;
				height: 0.1em;
				transform-origin: top left;
			}

			#loader {
				position: absolute;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			.spinner,
			.spinner:after {
				border-radius: 50%;
				width: 5em;
				height: 5em;
			}

			.spinner {
				margin: 10px;
				font-size: 10px;
				position: relative;
				text-indent: -9999em;
				border-top: 1.1em solid rgba(255, 255, 255, 0.2);
				border-right: 1.1em solid rgba(255, 255, 255, 0.2);
				border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
				border-left: 1.1em solid #ffffff;
				transform: translateZ(0);
				animation: spinner-spin 1.1s infinite linear;
			}

			@keyframes spinner-spin {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}
			@media screen and (orientation: landscape) and (min-width: 480px) and (max-width: 995px) {
				.progress {
					bottom: 10%;
				}
			}
		</style>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5,minimal-ui">
	</head>

				<div class="full"></div>

		<div id="#pointer" style="cursor:pointer"></div>
		<div id="#default" style="cursor:default"></div>
		<button Type="button" onclick="JsToUnity()">WebToUnity</button>
	</body>
