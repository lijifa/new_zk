								回风湿度
							</div>

							</div>
							<div class="customUnit">
								%
							</div>
						</div>
					</div>
					<div class="flexItem">
						<img src="image/sf.png">
						<div style="padding-left: 10px;">

								--
							</div>
						</div>
					</div>

					<div class="legend">
						<em style="background-color: #3BD5FC;"></em><span style="color: #3BD5FC;">室外温度</span>
					</div>
				</div>
				<div class="container" id="temperature">
					<img src="/common/image/load.gif" class="load">
				</div>
			</div>
			<div class="layui-col-md3 height100">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">

				</div>

					<div class="height100" style="flex: 1;position: relative;">
						<div id="alarmType" class="height100"></div>
						<div class="posi50">
							<div style="font-size: 28px;" id="countNum">0</div>
							<div>报警总数</div>
						</div>
					</div>
					<div class="height100" style="flex: 1;position: relative;" id="errorHtml">
						<div class="posi50">
							<div class="flexRow">
								<em class="legendBox" style="background-color: #624BD3;"></em><span
									class="legendName">送风机故障</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
							<div class="flexRow">
								<em class="legendBox" style="background-color: #0084FF;"></em><span
									class="legendName">电再热过热</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
							<div class="flexRow">
								<em class="legendBox" style="background-color: #00D8EB;"></em><span
									class="legendName">防冻报警</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
							<div class="flexRow">
								<em class="legendBox" style="background-color: #00F1AB;"></em><span
									class="legendName">过滤阻塞报警</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
						</div>
					</div>
				</div>

					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">

					<span class="unit">单位：min</span>
				</div>
				<div class="container" id="alarmTime" style="height: calc(100% - 55px);">
					<img src="/common/image/load.gif" class="load">
				</div>
			</div>
