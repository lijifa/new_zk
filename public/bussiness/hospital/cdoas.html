<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>华德智慧能源管理系统</title>
		<!-- <link rel="stylesheet" href="../../common/css/animated.css"> -->
		<link rel="stylesheet" href="../../common/css/public.css">
		<link rel="stylesheet" href="/common/css/generalStyle.css">
		<link rel="stylesheet" href="../../common/lib/Animate/animate.min.css">
		<link rel="stylesheet" href="../../common/css/liMarquee.css" />
		<link rel="stylesheet" href="../../common/css/listRoll.css" />
		<link rel="stylesheet" href="/common/css/rank.css">
		<script>
			document.write('<script src="../../common/lib/config.js?time=' + new Date().getTime() + '"><\/script>');
		</script>
		<script>
			document.write('<link rel="stylesheet" href="./css/cdoas.css?v=' + version + '"/>');
		</script>
	</head>

	<body class="layui-layout-body">
		<img src="../../common/image/bghei.jpg" class="image-bg">
		<div class="innerheader" id="innerheader" data-title="新风机组驾驶舱" style="min-height: 70px;"></div>
		
		<div class="divSpace">
			<ul class="energy_money">
				<li>
					<img src="./image/temperature.gif" class="img1" />
					<div style="float: left;margin-top: 8px; ">
						<div class="description">室外温度</div>
						<div class="firstdiv"><span class="money" id="temper">--</span> ℃
						</div>
					</div>
				</li>
				<li>
					<img src="./image/humidity.gif" class="img1" />
					<div style="float: left;margin-top: 8px;">
						<div class="description">室外湿度</div>
						<div class="seconddiv"><span class="money" id="humidity">--</span> %</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="secondDiv">
			<div class="pipeDiv">
				<div class="tip_1" style="min-width: 160px; top: -60px; left: 1185px;">
					<div>送风温度：<span id="temperatureText" style="color: rgba(255, 131, 10, 1);">--</span> <em>℃</em></div>
					<div>送风湿度：<span id="humidityText" style="color: rgba(77, 152, 255, 1);">--</span> <em>%</em></div>
				</div>
				<div class="tip_2" style="min-width: 120px;left: 675px;top: -60px;">
					防冻开关：--
				</div>
				<!-- <div class="tip_3" style="min-width: 120px;right: 380px;top: -60px;">
					除湿机：<img src="./imageIcu/statusStart.png" />运行
				</div> -->
				<!-- <div class="tip_4" style="min-width: 150px;right: 860px;top: 270px;">
					中效过滤器：<img src="./imageIcu/statusStart.png" />运行
				</div> -->
				<div class="tip_5" style="min-width: 150px;left: 380px;top: -60px;">
					初/中效过滤器：--
				</div>
				<div class="tip_7" style="min-width: 120px;right: 540px;top: 270px;">
					风机：--
				</div>
				<img class="pipebg" src="./imageIcu/pipeline2.png" />
				<div class="fs_ok"></div>
			</div>
		</div>

		<div class="divSpace"></div>
		<div class="layui-col-md12 footerSty">
			<div class="layui-col-md3 height100">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					系统实时状态
				</div>
				<div class="container flexRow">
					<div class="flexItem" style="width: 50%;">
						<img src="image/fgw.png">
						<div style="padding-left: 10px;">
							<div class="customTitle">
								送风温度
							</div>
							<div class="customNum" id="temp">
								--
							</div>
							<div class="customUnit">
								℃
							</div>
						</div>
					</div>
					<div class="flexItem" style="width: 50%;">
						<img src="image/fgs.png">
						<div style="padding-left: 10px;">
							<div class="customTitle">
								送风湿度
							</div>
							<div class="customNum" id="hum">
								--
							</div>
							<div class="customUnit">
								%
							</div>
						</div>
					</div>
					<div class="flexItem">
						<img src="image/sf.png">
						<div style="padding-left: 10px;">
							<div class="customTitle">
								送风机
							</div>
							<div class="customUnit" id="state1">
								--
							</div>
						</div>
					</div>
					<div class="flexItem">
						<img src="image/guolv.png">
						<div style="padding-left: 10px;">
							<div class="customTitle">
								过滤器
							</div>
							<div class="customUnit" id="state2">
								--
							</div>
						</div>
					</div>
					<div class="flexItem">
						<img src="image/fangdong.png">
						<div style="padding-left: 10px;">
							<div class="customTitle">
								防冻开关
							</div>
							<div class="customUnit" id="state3">
								--
						</div>
							</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 height100">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					当日实时温度
					<div class="legend">
						<em style="background-color: #3BD5FC;"></em><span style="color: #3BD5FC;">室外温度</span>
					</div>
				</div>
				<div class="container" id="temperature">
					<img src="/common/image/load.gif" class="load">
				</div>
			</div>
			<div class="layui-col-md3 height100">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					近30天设备报警分布
				</div>
				<div class="container flexRow" id="errorBox" style="height: calc(100% - 55px);">
					<div class="height100" style="flex: 1;position: relative;">
						<div id="alarmType" class="height100"></div>
						<div class="posi50">
							<div style="font-size: 28px;" id="countNum">0</div>
							<div>报警总数</div>
						</div>
					</div>
					<div class="height100" style="flex: 1;position: relative;" id="errorHtml">
						<div class="posi50">
							<div class="flexRow">
								<em class="legendBox" style="background-color: #624BD3;"></em><span
									class="legendName">送风机故障</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
							<div class="flexRow">
								<em class="legendBox" style="background-color: #0084FF;"></em><span
									class="legendName">电再热过热</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
							<div class="flexRow">
								<em class="legendBox" style="background-color: #00D8EB;"></em><span
									class="legendName">防冻报警</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
							<div class="flexRow">
								<em class="legendBox" style="background-color: #00F1AB;"></em><span
									class="legendName">过滤阻塞报警</span><span class="legendNum">0</span><em
									class="legendUnit">次</em>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 height100">
				<div class="lev3title_pub">
					<img src="/common/image/titleGather/title-icon3.png" class="title_icon">
					近30天报警恢复时间排行
					<span class="unit">单位：min</span>
				</div>
				<div class="container" id="alarmTime" style="height: calc(100% - 55px);">
					<img src="/common/image/load.gif" class="load">
				</div>
			</div>
		</div>
	</body>
	<script src="../../common/lib/wodry-master/dist/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../common/lib/jquery.SuperSlide.2.1.3.js"></script>
	<script src="../../common/js/public.js"></script>
	<script src="../../common/lib/layui/layui.js"></script>
	<script src="../../common/lib/echarts.min.js"></script>
	<script src="../../common/lib/countadd.js"></script>
	<script src="../../common/lib/tagcloud.js"></script>
	<!-- <script src="../../common/lib/config.js"></script> -->
	<script src="../../common/js/loadPng.js"></script>
	<script src="../../common/js/utils.js"></script>
	<!-- <script src="js/echarts-liquidfill.min.js"></script> -->
	<script src="../../../common/js/echarsComponent.js"></script>
	<script src="../../common/lib/jquery.liMarquee.js"></script>
	<script src="../../common/js/listRollNew.js"></script>
	<script src="/common/js/rank.js"></script>
	<script>
		document.write('<script language="javascript" src="../../common/js/myTools.js?v=' + version + '"><\/script\>');
		document.write('<script language="javascript" src="js/cdoas.js?v=' + version + '"><\/script\>');
	</script>
</html>
