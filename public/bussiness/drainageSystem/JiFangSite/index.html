<!DOCTYPE html>

		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			body {
				margin: 0;
				/* background: #444; */
			}

			#gameContainer {
				width: 100vw;
				height: 100vh;
				background: transparent !important;
			}

			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}

			.logo {
				display: block;
				width: 100vw;
				height: 100vh;
			}

			.progress {
				margin: 1.5em;
				border: 1px solid #02a7fe;
				width: 30vw;
				display: none;
				/* display: block!important; */
				position: absolute;
				bottom: 100px;
				left: 50%;
				margin-left: -15vw;
			}

			.progress .full {
				margin: 2px;
				background: #02a7ce;
				height: 0.1em;
				transform-origin: top left;
			}

			#loader {
				position: absolute;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			.spinner,
			.spinner:after {
				border-radius: 50%;
				width: 5em;
				height: 5em;
			}

			.spinner {
				margin: 10px;
				font-size: 10px;
				position: relative;
				text-indent: -9999em;
				border-top: 1.1em solid rgba(255, 255, 255, 0.2);
				border-right: 1.1em solid rgba(255, 255, 255, 0.2);
				border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
				border-left: 1.1em solid #ffffff;
				transform: translateZ(0);
				animation: spinner-spin 1.1s infinite linear;
			}

			@keyframes spinner-spin {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}

			@media screen and (orientation: landscape) and (min-width: 480px) and (max-width: 995px) {
				.progress {
					bottom: 10%;
				}
			}
		</style>
